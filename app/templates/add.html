{% extends "base.html" %}

{% block content %}
<div class="container"></div>
<h4>Write a letter</h4>
<div>
  <form action="{{ url_for('addpost') }}" method="POST">
    <input name="title" type="text" placeholder="Subject" style="width:100%">
    <textarea name="content" rows="15" style="width:100%" placeholder="Write here..."></textarea>
    <button class="btn btn-large btn-primary" type="submit">Send</button>
  </form>
</div>
</div>
  {% endblock %}
